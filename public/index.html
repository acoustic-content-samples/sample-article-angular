<!DOCTYPE html>
<html lang="en">

<head>
	<title>IBM Watson Content Hub Magazine Article Sample</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-app="SampleArticleMagazine">
	<div class="container-fluid">
		<header>
			<a href="#/home"><h4>IBM Watson Content Hub</h4></a>

			<!-- navigation angular component -->
			<taxonomy-navigation></taxonomy-navigation>
		</header>

		<!-- outputs the result of the current angular state template -->
		<div class="main" ui-view></div>

		<!-- footer -->
		<footer class="footer">IBM</footer>
	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
